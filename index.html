    <div class="header-container">
      <div class="header">
        <h1 class="header-text">Drum🥁Kit</h1>
      </div>
    </div>

      <div class="content">
        <div class="drum drum-1">

        </div>
        <div class="drum drum-2">
          <button class="a drum-button">a</button>
        </div>
        <div class="drum drum-3">
          <button class="s drum-button">s</button>
        </div>
        <div class="drum drum-4">
          <button class="d drum-button">d</button>
        </div>
        <div class="drum drum-5">
          <button class="j drum-button">j</button>
        </div>
        <div class="drum drum-6">
          <button class="k drum-button">k</button>
        </div>
        <div class="drum drum-7">
          <button class="l drum-button">l</button>
        </div>
      </div>
    </div>
    <div class="footer-container">
      <div class="footer">
        <p>Made by David/Senapei</p>
      </div>
